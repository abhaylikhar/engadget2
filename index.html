<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Engadget</title>
</head>
<body>

    <div class="container">
        <div class="engadget">
            <img src="./images/engadget-logo-white-v0.0.2.png">
            <h3>Welcome to Engadget</h3>
            <p>Create an account and join the community</p>
        </div>
        <div class="engadget-sign-in">
            
                <img src="./images/engadget-logo-v0.0.2.png">
                <h3>Sign in</h3>

                <div class="form">
                    <input type="text" placeholder="Email address">
                        <button class="next-btn">
                            Next
                        </button>
                        <div class="forgot">
                            <p>Stayed sign in</p>
                            <p>Forgotten username?</p>
                    </div>
                    <button class="create-btn">
                        Create an account
                    </button>
                    <h3>Or, continue with</h3>
                    <button class="google-btn">
                        <img src="https://play-lh.googleusercontent.com/6UgEjh8Xuts4nwdWzTnWH8QtLuHqRMUB7dp24JYVE2xcYzq4HA8hFfcAbU-R-PC_9uA1"> Google
                    </button>
                </div>
                

               
             

        

            
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
